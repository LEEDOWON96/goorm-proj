version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.21.2/2021-07-05/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - docker version
      - mv ./kubectl /usr/local/bin/kubectl
      - mkdir ~/.kube
      - aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name eks-work-cluster
      - kubectl get pod -n kube-system
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
#      - 로그인은 이 방식보다 아래의 방식으로 하는 것이 좋음      
#      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/

  build:
    commands:
      - echo Build started on `date`

      - echo Building the Docker image...
      - docker build -t goorm/telegram-bot ./telegrambot

      - docker tag goorm/telegram-bot:1.1 $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/goorm/telegram-bot:latest

      - echo Pushing the Image
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/goorm/telegram-bot:1.1

  post_build:
    commands:
      - echo Build completed on `date`
      - echo deployment started on `date`
      
      - kubectl apply -f ./manifest/exchangeservice.yaml 


