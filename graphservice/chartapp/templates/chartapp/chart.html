<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>환율 그래프</title>
</head>
<body>
<form>
  <select name="nation" >
    <option value="none">=== 선택 ===</option>
    <option value="korean">한국</option>
    <option value="english">영어</option>
    <option value="chinese">중국</option>
    <option value="spanish">미국</option>
  </select>
</form>
<div id="container">

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

        function setChart() {
            Highcharts.setOption({
                global: {
                    useUTC: false
                }
            });
        };

        $.ajax({
            url: "{% url 'predict_kospi_api' %}",
            dataType: 'json',
            success: function (data) {

                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                Highcharts.stockChart("container", {

                    chart: {
                        height: 500
                    },

                    title: {
                        text: '환율 그래프'
                    },

                    rangeSelector: {
                        selected: 5,
                        inputEnabled: false
                    },

                    xAxis: {
                        type: 'datetime',
                        labels: {
                            formatter: function () {
                                return Highcharts.dateFormat('%y.%m.%d', this.value);
                            },
                            step: 3
                        }
                    },

                    yAxis: {
                        labels: {
                            format: '{value}',
                            style: {
                                color: 'rgba(0,0,0,.6)',
                            },
                            x: -10,
                        },
                        opposite: false,
                        tickInterval: 50,
                    },

                    tooltip: {
                        xDateFormat: '%Y-%m-%d',
                        split: true
                    },

                    series: [
                        {
                        name: 'USD',
                        data: data.usd,
                        color: 'rgba(0,200,0,.6)',
                        lineWidth: 3
                        },
                        {
                            name: 'EUR',
                            data: data.eur,
                            lineWidth: 3
                        },
                        {
                            name: 'JPY',
                            data: data.jpy,
                            lineWidth: 3
                        }
                        ],

                    legend: {
                        enabled: true,
                        align: 'right',
                        verticalAlign: 'top',
                        floating: true,
                        x: 0,
                        y: 0
                    },

                    responsive: {
                        rules: [{
                            condition: {
                                maxWidth: 600
                            },
                            chartOptions: {
                                chart: {
                                    height: 300
                                },
                                navigator: {
                                    enabled: false
                                }
                            }
                        }]
                    }

                });
            }
        });

    </script>
</div>
</body>
</html>
